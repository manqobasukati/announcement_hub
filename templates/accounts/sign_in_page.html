{% extends "base.html" %}
{% block title %} {{title}}{% endblock %}
{% block content %}
<div class="row">
	<div class="col-md-4">
	</div>
	<div class="col-md-4">
	<h1>{{title}}</h1>
	<div>
		<h3>{{message}}</h3>
	</div>
	<div class="form">
		<form action="/accounts/sign-in" method="POST">
			{{form.csrf_token}}
			<div class="form-group">
				<label for="">{{form.media_email.label}}</label>
				{{form.media_email(class_='form-control')}}
			</div>
			<div class="form-group">
				<label for="password">{{form.media_password.label}}</label>
				{{form.media_password(class_="form-control")}}
			</div>
			
			{{form.submit(class_="btn btn-primary")}}
			
		</form>
	</div>
	</div>
	<div class="col-md-4">
	</div>
</div>
{% endblock %}
