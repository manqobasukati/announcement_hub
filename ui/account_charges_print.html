<html>
	<head>
		<title>Dashbboard home page</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap/css/dashboard.css">
	</head>
	<body>
			<nav class="navbar navbar-expand-lg navbar-light navbar-custom" >
			  <a class="navbar-brand" href="#">
				 <img src="ahub_logo/logo_3.png" alt="" width="40">
				  <span class="navbar-text" style="color:white;">
					{{brand name}}
				  </span>
			  </a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto" >
				  <li class="nav-item active">
					<a class="nav-link" style="color: white;" href="dashboard_home.html">announcements <span class="sr-only">(current)</span></a>
				  </li>
				  <li class="nav-item dropdown  ml-auto">
					<a class="nav-link dropdown-toggle" style="color: white;" data-toggle="dropdown">account</a>
					<div class="dropdown-menu">
						<a href="account_profile.html" class="dropdown-item">Profile</a>
						<a href="account_charges.html" class="dropdown-item">Charges</a>
					</div>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" style="color: white;" href="#">logout</a>
				  </li>
				</ul>
			  </div>
			</nav>
			<div class="container-fluid" style="margin-top: 10px;">
				<div class="row"  style="margin-bottom: 10px;">
					<div class="col-md-12">
						<div class="card">
						  <div class="card-body">
							<h5>Account / Charges</h5>
						  </div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
					</div>
					<div class="col-md-6">
						<form>
						<div class="card" style="margin-bottom:5px;">
							<div class="card-body">
								<h6 class="card-title">Charge per word</h6>
								<div class="form-group">
									<input class="form-control"type="text" name="charge_per_word" placeholder="60" />
								</div>
							</div>
						</div>
						<div class="card" style="margin-bottom:5px;">
							<div class="card-body">
								<h6 class="card-title">Charge per day</h6>
								<div class="form-group">
									<input class="form-control"type="text" name="charge_per_day" placeholder="60" />
								</div>
							</div>
						</div>
						<div class="card" style="margin-bottom:5px;">
							<div class="card-body">
								<h6 class="card-title">Charge per pic</h6>
								<div class="form-group">
									<input class="form-control"type="text" name="charge_per_pic" placeholder="60" />
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Update</button>
						</form>
					</div>
				</div>
		  </div>
	</body>
	<script src="bootstrap/js/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</html>
